<head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul><!-- added Button for login and project -->
                <li><button class="navbtn nostyle-btn" id="projectbtn">projets</button></li>
                <li><button class="navbtn nostyle-btn" id="contactbtn">contact</button></li>
                <li><button class="navbtn nostyle-btn" id="loginbtn"><strong>login</strong></button></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    	<!-- Log in window hidden by default-->
	 <section id ="loginwindow" class="connectwindow">
		<h2>Log In</h2>
		<form class ="loginform" id="logform" action="#" method="get">
			<label class ="labelstyle" for="logemail">Email</label>
			<input class ="forminputstyle" type="email" name="email" id="logemail" required> <!-- not same id as for "contact"-->
			<label class ="labelstyle" for="password">Mot de passe</label>
			
			<input class ="forminputstyle" type="password" name="password" id="password" required>
			<input type="submit" value="Se connecter" id="loginrequest">
            <!-- span for login error message -->
            <span class="loginmessage"></span>
			
			
		</form>
        <!-- span for forgot password link -->
        <span><a href="#">Mot de passe oublié</a></span>


	 </section>
</body>

<footer>
